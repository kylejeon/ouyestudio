    <title>사진 편집기 - 간편한 온라인 포토 에디터</title>
    <meta name="description" content="무료 온라인 사진 편집기로 사진에 텍스트를 추가하고 다양한 레이아웃으로 꾸며보세요. 간편하고 빠른 포토 에디터입니다." />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Nanum+Gothic:wght@400;700;800&family=Jua&family=Sunflower:wght@300;500;700&family=Gowun+Batang:wght@400;700&family=Nanum+Pen+Script&family=Dongle:wght@300;400;700&family=Single+Day&display=swap" rel="stylesheet">

     crossorigin="anonymous"></script>
    <script>
      // GitHub Pages 404 리다이렉트 처리
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
